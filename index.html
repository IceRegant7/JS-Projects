<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe by Mohamed</h1>
        
        <div class="game-settings">
            <div class="setting-group">
                <label for="game-mode">GAME MODE</label>
                <select id="game-mode">
                    <option value="human">Player vs Player</option>
                    <option value="ai">Player vs AI</option>
                </select>
            </div>
            
            <div class="setting-group" id="ai-settings">
                <label for="ai-difficulty">AI DIFFICULTY</label>
                <select id="ai-difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="unbeatable">Unbeatable</option>
                </select>
                
                <label for="player-symbol">YOUR SYMBOL</label>
                <select id="player-symbol">
                    <option value="X">X (First)</option>
                    <option value="O">O (Second)</option>
                </select>
            </div>
            
            <button class="btn-start" id="start-btn">
                <span>START GAME</span>
            </button>
        </div>
        
        <div class="game-info" id="game-info" style="display: none;">
            <div class="player-info player-x" id="player-x">
                <div class="player-name">PLAYER X</div>
                <div class="player-score">0</div>
            </div>
            <div class="player-info player-o" id="player-o">
                <div class="player-name">PLAYER O</div>
                <div class="player-score">0</div>
            </div>
        </div>
        
        <div class="game-board" id="game-board" style="display: none;">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls" id="game-controls" style="display: none;">
            <button class="btn-reset" id="reset-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 6V9L16 5L12 1V4C7.58 4 4 7.58 4 12C4 13.57 4.46 15.03 5.24 16.26L6.7 14.8C6.25 13.97 6 13.01 6 12C6 8.69 8.69 6 12 6ZM18.76 7.74L17.3 9.2C17.74 10.04 18 11.01 18 12C18 15.31 15.31 18 12 18V15L8 19L12 23V20C16.42 20 20 16.42 20 12C20 10.43 19.54 8.97 18.76 7.74Z" fill="currentColor"/>
                </svg>
                <span>RESET ROUND</span>
            </button>
            <button class="btn-new-game" id="new-game-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 3H11V6H13V3ZM17.25 7.05L15.83 5.63L17.93 3.53L19.35 4.95L17.25 7.05ZM4.65 4.95L6.17 3.43L8.27 5.53L6.85 6.95L4.65 4.95ZM12 8C8.13 8 5 11.13 5 15C5 18.87 8.13 22 12 22C15.87 22 19 18.87 19 15C19 11.13 15.87 8 12 8ZM12 20C9.24 20 7 17.76 7 15C7 12.24 9.24 10 12 10C14.76 10 17 12.24 17 15C17 17.76 14.76 20 12 20ZM19 13H21V11H19V13ZM3 13H5V11H3V13ZM12 14C12.55 14 13 14.45 13 15V17H15C15.55 17 16 17.45 16 18C16 18.55 15.55 19 15 19H13V21C13 21.55 12.55 22 12 22C11.45 22 11 21.55 11 21V19H9C8.45 19 8 18.55 8 18C8 17.45 8.45 17 9 17H11V15C11 14.45 11.45 14 12 14Z" fill="currentColor"/>
                </svg>
                <span>NEW GAME</span>
            </button>
        </div>
    </div>
    
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <h2 id="result-title">GAME OVER!</h2>
            <div class="winner-display" id="winner-display"></div>
            <p id="result-text"></p>
            <button class="btn-new-game" id="modal-new-game-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V1L7 6L12 11V7C15.31 7 18 9.69 18 13C18 14.57 17.54 16.03 16.76 17.26L18.18 18.68C19.23 17.08 20 15.13 20 13C20 8.58 16.42 5 12 5ZM6.82 8.32L5.4 6.9C4.45 8.55 4 10.5 4 13C4 17.42 7.58 21 12 21V23L17 18L12 13V17C8.69 17 6 14.31 6 11C6 9.43 6.46 7.97 7.24 6.74L6.82 8.32Z" fill="currentColor"/>
                </svg>
                <span>PLAY AGAIN</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
