<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic-Tac-Toe with AI</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: var(--transition);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2.2rem;
        }

        .game-settings {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            background-color: rgba(67, 97, 238, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-group label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .setting-group select, .setting-group button {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(67, 97, 238, 0.3);
            background-color: white;
            font-size: 1rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background-color: rgba(67, 97, 238, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .player-info {
            text-align: center;
            flex: 1;
            position: relative;
        }

        .player-info.active::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .cell {
            aspect-ratio: 1/1;
            background-color: white;
            border: 2px solid rgba(67, 97, 238, 0.2);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background-color: rgba(67, 97, 238, 0.05);
            transform: translateY(-2px);
        }

        .cell.x::before, .cell.x::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        .cell.x::before {
            transform: rotate(45deg);
        }

        .cell.x::after {
            transform: rotate(-45deg);
        }

        .cell.o::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            border: 8px solid var(--secondary-color);
            border-radius: 50%;
        }

        .cell.winning-cell::before, .cell.winning-cell::after {
            background-color: var(--success-color) !important;
        }

        .cell.winning-cell.o::before {
            border-color: var(--success-color) !important;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .btn-reset {
            background-color: var(--light-color);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-reset:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-new-game {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-new-game:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-start {
            background-color: var(--success-color);
            color: white;
        }

        .btn-start:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            z-index: 100;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .modal p {
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .winner-display {
            font-size: 3rem;
            margin: 20px 0;
            height: 60px;
        }

        .winner-display.x::before, .winner-display.x::after {
            content: '';
            display: inline-block;
            width: 50px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 4px;
            vertical-align: middle;
        }

        .winner-display.x::before {
            transform: rotate(45deg);
            margin-right: -15px;
        }

        .winner-display.x::after {
            transform: rotate(-45deg);
            margin-left: -15px;
        }

        .winner-display.o::before {
            content: '';
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 8px solid var(--secondary-color);
            border-radius: 50%;
            vertical-align: middle;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .cell {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .cell.x::before, .cell.x::after, .cell.o::before {
            animation: popIn 0.3s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .player-info.active {
            animation: pulse 2s infinite;
        }

        .ai-thinking {
            position: relative;
        }

        .ai-thinking::after {
            content: 'AI is thinking...';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--secondary-color);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>by Mohamed Ali</h1>
        
        <div class="game-settings">
            <div class="setting-group">
                <label for="game-mode">Game Mode</label>
                <select id="game-mode">
                    <option value="human">Player vs Player</option>
                    <option value="ai">Player vs AI</option>
                </select>
            </div>
            
            <div class="setting-group" id="ai-settings">
                <label for="ai-difficulty">AI Difficulty</label>
                <select id="ai-difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                
                <label for="player-symbol">Your Symbol</label>
                <select id="player-symbol">
                    <option value="X">X (First)</option>
                    <option value="O">O (Second)</option>
                </select>
            </div>
            
            <button class="btn-start" id="start-btn">Start Game</button>
        </div>
        
        <div class="game-info" id="game-info" style="display: none;">
            <div class="player-info player-x" id="player-x">
                <div class="player-name">Player X</div>
                <div class="player-score">0</div>
            </div>
            <div class="player-info player-o" id="player-o">
                <div class="player-name">Player O</div>
                <div class="player-score">0</div>
            </div>
        </div>
        
        <div class="game-board" id="game-board" style="display: none;">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls" id="game-controls" style="display: none;">
            <button class="btn-reset" id="reset-btn">Reset Round</button>
            <button class="btn-new-game" id="new-game-btn">New Game</button>
        </div>
    </div>
    
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div class="winner-display" id="winner-display"></div>
            <p id="result-text"></p>
            <button class="btn-new-game" id="modal-new-game-btn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            const state = {
                board: ['', '', '', '', '', '', '', '', ''],
                currentPlayer: 'X',
                gameActive: false,
                gameMode: 'human', // 'human' or 'ai'
                aiDifficulty: 'medium', // 'easy', 'medium', 'hard'
                playerSymbol: 'X', // 'X' or 'O'
                scores: { X: 0, O: 0 },
                winningCombinations: [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6]             // diagonals
                ],
                aiThinking: false
            };

            // DOM elements
            const gameModeSelect = document.getElementById('game-mode');
            const aiSettingsDiv = document.getElementById('ai-settings');
            const aiDifficultySelect = document.getElementById('ai-difficulty');
            const playerSymbolSelect = document.getElementById('player-symbol');
            const startBtn = document.getElementById('start-btn');
            const gameInfoDiv = document.getElementById('game-info');
            const gameBoard = document.getElementById('game-board');
            const gameControls = document.getElementById('game-controls');
            const cells = document.querySelectorAll('.cell');
            const playerXInfo = document.getElementById('player-x');
            const playerOInfo = document.getElementById('player-o');
            const resetBtn = document.getElementById('reset-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            const modal = document.getElementById('result-modal');
            const resultText = document.getElementById('result-text');
            const winnerDisplay = document.getElementById('winner-display');
            const modalNewGameBtn = document.getElementById('modal-new-game-btn');

            // Initialize event listeners
            initEventListeners();

            function initEventListeners() {
                // Settings change listeners
                gameModeSelect.addEventListener('change', handleGameModeChange);
                startBtn.addEventListener('click', startGame);
                
                // Game board listeners
                gameBoard.addEventListener('click', handleCellClick);
                resetBtn.addEventListener('click', resetRound);
                newGameBtn.addEventListener('click', newGame);
                modalNewGameBtn.addEventListener('click', newGame);
            }

            function handleGameModeChange() {
                state.gameMode = gameModeSelect.value;
                aiSettingsDiv.style.display = state.gameMode === 'ai' ? 'block' : 'none';
            }

            function startGame() {
                state.gameMode = gameModeSelect.value;
                
                if (state.gameMode === 'ai') {
                    state.aiDifficulty = aiDifficultySelect.value;
                    state.playerSymbol = playerSymbolSelect.value;
                    
                    // Set AI symbol
                    state.aiSymbol = state.playerSymbol === 'X' ? 'O' : 'X';
                }
                
                // Show game elements
                gameInfoDiv.style.display = 'flex';
                gameBoard.style.display = 'grid';
                gameControls.style.display = 'flex';
                
                // Hide settings
                document.querySelector('.game-settings').style.display = 'none';
                
                // Initialize game
                initGame();
            }

            function initGame() {
                state.board = ['', '', '', '', '', '', '', '', ''];
                state.currentPlayer = 'X';
                state.gameActive = true;
                state.aiThinking = false;
                
                // Clear board UI
                cells.forEach(cell => {
                    cell.classList.remove('x', 'o', 'winning-cell');
                    cell.textContent = '';
                });
                
                // Update active player indicator
                updatePlayerTurn();
                
                // Hide modal if visible
                modal.classList.remove('active');
                
                // If playing against AI and AI goes first
                if (state.gameMode === 'ai' && state.aiSymbol === 'X') {
                    makeAiMove();
                }
            }

            function handleCellClick(e) {
                if (!state.gameActive || state.aiThinking) return;
                
                const clickedCell = e.target.closest('.cell');
                if (!clickedCell) return;
                
                const cellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                // If cell is already occupied, ignore the click
                if (state.board[cellIndex] !== '') return;
                
                // Make player move
                makeMove(cellIndex);
                
                // Check if game is over
                if (!state.gameActive) return;
                
                // If playing against AI, make AI move
                if (state.gameMode === 'ai' && state.currentPlayer === state.aiSymbol) {
                    makeAiMove();
                }
            }

            function makeMove(cellIndex) {
                // Update game state
                state.board[cellIndex] = state.currentPlayer;
                cells[cellIndex].classList.add(state.currentPlayer.toLowerCase());
                
                // Check for win or draw
                if (checkWin()) {
                    endGame(false);
                    return;
                }
                
                if (checkDraw()) {
                    endGame(true);
                    return;
                }
                
                // Switch player
                switchPlayer();
            }

            function makeAiMove() {
                if (!state.gameActive) return;
                
                state.aiThinking = true;
                playerOInfo.classList.add('ai-thinking');
                playerXInfo.classList.add('ai-thinking');
                
                // Add delay to make it feel more natural
                setTimeout(() => {
                    let cellIndex;
                    
                    switch (state.aiDifficulty) {
                        case 'easy':
                            cellIndex = getEasyAiMove();
                            break;
                        case 'medium':
                            cellIndex = getMediumAiMove();
                            break;
                        case 'hard':
                            cellIndex = getHardAiMove();
                            break;
                    }
                    
                    makeMove(cellIndex);
                    state.aiThinking = false;
                    playerOInfo.classList.remove('ai-thinking');
                    playerXInfo.classList.remove('ai-thinking');
                }, 500 + Math.random() * 1000); // Random delay between 0.5-1.5 seconds
            }

            function getEasyAiMove() {
                // Easy AI: Random moves
                const emptyCells = state.board
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(val => val !== null);
                
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }

            function getMediumAiMove() {
                // Medium AI: Sometimes makes smart moves, sometimes random
                if (Math.random() < 0.7) { // 70% chance to make a smart move
                    // Check for immediate win
                    for (let i = 0; i < state.board.length; i++) {
                        if (state.board[i] === '') {
                            state.board[i] = state.currentPlayer;
                            if (checkWin(true)) {
                                state.board[i] = '';
                                return i;
                            }
                            state.board[i] = '';
                        }
                    }
                    
                    // Block opponent's immediate win
                    const opponent = state.currentPlayer === 'X' ? 'O' : 'X';
                    for (let i = 0; i < state.board.length; i++) {
                        if (state.board[i] === '') {
                            state.board[i] = opponent;
                            if (checkWin(true)) {
                                state.board[i] = '';
                                return i;
                            }
                            state.board[i] = '';
                        }
                    }
                }
                
                // Otherwise make a random move
                return getEasyAiMove();
            }

            function getHardAiMove() {
                // Hard AI: Uses minimax algorithm for perfect play
                return findBestMove();
            }

            function findBestMove() {
                let bestScore = -Infinity;
                let bestMove;
                
                for (let i = 0; i < state.board.length; i++) {
                    if (state.board[i] === '') {
                        state.board[i] = state.currentPlayer;
                        const score = minimax(state.board, 0, false);
                        state.board[i] = '';
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }
                
                return bestMove;
            }

            function minimax(board, depth, isMaximizing) {
                // Check for terminal states
                const winner = checkTerminal(board);
                
                if (winner === state.aiSymbol) return 10 - depth;
                if (winner === state.playerSymbol) return depth - 10;
                if (winner === 'draw') return 0;
                
                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < board.length; i++) {
                        if (board[i] === '') {
                            board[i] = state.aiSymbol;
                            const score = minimax(board, depth + 1, false);
                            board[i] = '';
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < board.length; i++) {
                        if (board[i] === '') {
                            board[i] = state.playerSymbol;
                            const score = minimax(board, depth + 1, true);
                            board[i] = '';
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }

            function checkTerminal(board) {
                // Check for win
                for (const combination of state.winningCombinations) {
                    const [a, b, c] = combination;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return board[a];
                    }
                }
                
                // Check for draw
                if (board.every(cell => cell !== '')) {
                    return 'draw';
                }
                
                return null;
            }

            function checkWin(simulate = false) {
                return state.winningCombinations.some(combination => {
                    const [a, b, c] = combination;
                    
                    if (state.board[a] && state.board[a] === state.board[b] && state.board[a] === state.board[c]) {
                        if (state.gameActive && !simulate) {
                            // Highlight winning cells
                            combination.forEach(index => {
                                cells[index].classList.add('winning-cell');
                            });
                        }
                        return true;
                    }
                    return false;
                });
            }

            function checkDraw() {
                return state.board.every(cell => cell !== '');
            }

            function switchPlayer() {
                state.currentPlayer = state.currentPlayer === 'X' ? 'O' : 'X';
                updatePlayerTurn();
            }

            function updatePlayerTurn() {
                if (state.currentPlayer === 'X') {
                    playerXInfo.classList.add('active');
                    playerOInfo.classList.remove('active');
                } else {
                    playerXInfo.classList.remove('active');
                    playerOInfo.classList.add('active');
                }
            }

            function endGame(isDraw) {
                state.gameActive = false;
                
                if (!isDraw) {
                    // Update scores
                    state.scores[state.currentPlayer]++;
                    document.querySelector(`.player-${state.currentPlayer.toLowerCase()} .player-score`).textContent = 
                        state.scores[state.currentPlayer];
                    
                    // Show winner in modal
                    let winnerName;
                    if (state.gameMode === 'ai') {
                        winnerName = state.currentPlayer === state.playerSymbol ? 'You win!' : 'AI wins!';
                    } else {
                        winnerName = `Player ${state.currentPlayer} wins!`;
                    }
                    
                    resultText.textContent = winnerName;
                    winnerDisplay.className = 'winner-display';
                    winnerDisplay.classList.add(state.currentPlayer.toLowerCase());
                } else {
                    // It's a draw
                    resultText.textContent = "It's a draw!";
                    winnerDisplay.className = 'winner-display';
                    winnerDisplay.textContent = '=';
                }
                
                // Show modal
                modal.classList.add('active');
            }

            function resetRound() {
                // Reset the board but keep scores
                state.board = ['', '', '', '', '', '', '', '', ''];
                state.currentPlayer = 'X';
                state.gameActive = true;
                state.aiThinking = false;
                
                // Clear board UI
                cells.forEach(cell => {
                    cell.classList.remove('x', 'o', 'winning-cell');
                    cell.textContent = '';
                });
                
                // Reset active player indicator
                updatePlayerTurn();
                
                // Hide modal if visible
                modal.classList.remove('active');
                
                // If playing against AI and AI goes first
                if (state.gameMode === 'ai' && state.aiSymbol === 'X') {
                    makeAiMove();
                }
            }

            function newGame() {
                // Reset everything
                state.board = ['', '', '', '', '', '', '', '', ''];
                state.currentPlayer = 'X';
                state.gameActive = false;
                state.scores = { X: 0, O: 0 };
                state.aiThinking = false;
                
                // Clear board UI
                cells.forEach(cell => {
                    cell.classList.remove('x', 'o', 'winning-cell');
                    cell.textContent = '';
                });
                
                // Reset scores display
                document.querySelectorAll('.player-score').forEach(scoreEl => {
                    scoreEl.textContent = '0';
                });
                
                // Reset active player indicator
                updatePlayerTurn();
                
                // Hide modal
                modal.classList.remove('active');
                
                // Show settings
                document.querySelector('.game-settings').style.display = 'block';
                gameInfoDiv.style.display = 'none';
                gameBoard.style.display = 'none';
                gameControls.style.display = 'none';
            }
        });
    </script>
</body>
</html>
