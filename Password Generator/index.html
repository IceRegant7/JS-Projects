<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="generator-card">
            <div class="header">
                <h1><i class="fas fa-lock"></i>Password Generator</h1>
                <p class="tagline">by Mohamed Ali</p>
            </div>
            
            <div class="password-display">
                <input type="text" id="password" readonly>
                <button id="copy-btn" title="Copy to clipboard">
                    <i class="far fa-copy"></i>
                </button>
            </div>
            
            <div class="controls">
                <div class="length-control">
                    <label for="length">Password Length: <span id="length-value">12</span></label>
                    <input type="range" id="length" min="8" max="32" value="12">
                </div>
                
                <div class="options">
                    <label><input type="checkbox" id="uppercase" checked> Uppercase (A-Z)</label>
                    <label><input type="checkbox" id="lowercase" checked> Lowercase (a-z)</label>
                    <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
                    <label><input type="checkbox" id="symbols" checked> Symbols (!@#$%)</label>
                </div>
                
                <div class="strength-meter">
                    <div class="strength-bar"></div>
                    <div class="strength-text">Strength: <span id="strength-value">Medium</span></div>
                </div>
            </div>
            
            <button id="generate-btn" class="generate-btn">
                <span>Generate Password</span>
                <i class="fas fa-bolt"></i>
            </button>
            
            <div class="footer">
                <p class="tip"><i class="fas fa-lightbulb"></i> Tip: Use at least 12 characters with all character types for maximum security</p>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Password copied!</div>
    
    <script src="script.js"></script>
</body>
</html>
